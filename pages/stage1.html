<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一層試煉 - 精神吞噬者</title>
    <link rel="stylesheet" href="../assets/scss/all.scss" />
    <style>
      body {
        min-height: 100vh;
      }
      .monster-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: rgba(0, 0, 0, 0.85);
        border: 3px solid #ffb03a;
        border-radius: 18px;
        color: #fff;
        padding: 2rem 2.5rem 1.5rem 2.5rem;
        z-index: 10;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        opacity: 0;
        transition: opacity 0.4s, transform 0.4s;
        pointer-events: auto;
        min-width: 340px;
        max-width: 90vw;
        text-align: left;
      }
      .main-container {
        max-width: 600px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* 讓內容往下 */
        align-items: center;
        padding: 0 15px;
        text-align: center;
        /* background: #fff; 這行不要加 */
        box-shadow: none; /* 不需要陰影 */
        position: relative;
        background: url("../assets/images/1-bg.png") no-repeat center center
          fixed;
        background-size: contain;
      }
      .monster-popup.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      .close-btn {
        position: absolute;
        top: 12px;
        right: 18px;
        background: none;
        border: none;
        color: #ffb03a;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 20;
      }
      .monster-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ffb03a;
        margin-bottom: 0.5rem;
      }
      .monster-desc {
        margin-bottom: 1.2rem;
        font-size: 1.05rem;
        line-height: 1.6;
      }
      .monster-img {
        margin-top: auto;
        overflow: hidden;
        width: 450px;
        display: block;
      }
      @media (max-width: 500px) {
        .monster-popup {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
          min-width: 0;
        }
        .monster-img {
          width: 90vw;
          max-width: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container d-flex justify-content-between">
      <div class="monster-popup" id="monsterPopup">
        <button class="close-btn" id="closePopup">✕</button>
        <div class="monster-title">精神吞噬者</div>
        <div class="monster-desc">
          以吸取魔力為生的妖精，它會讓你的魔法精神逐漸枯竭，導致無法專注於任何事情。只有勇敢直面內心壓力，才能擊敗它！
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const popup = document.getElementById("monsterPopup");
        const closeBtn = document.getElementById("closePopup");
        setTimeout(() => popup.classList.add("show"), 200);
        // 6秒自動關閉
        const timer = setTimeout(() => {
          popup.classList.remove("show");
          // TODO: 這裡可加入進入下一步流程的程式碼
        }, 6000);
        // 按叉叉關閉
        closeBtn.addEventListener("click", () => {
          popup.classList.remove("show");
          clearTimeout(timer);
          // TODO: 這裡可加入進入下一步流程的程式碼
        });
      });
    </script>
  </body>
</html>
