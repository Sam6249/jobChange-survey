<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一層試煉 - 精神吞噬者</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        background: #e9f0fa;
      }

      .monster-popup,
      .explanation-popup {
        width: 420px;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-80%, 20%);
        background: rgba(0, 0, 0, 0.85);
        border: 3px solid #ffb03a;
        border-radius: 18px;
        color: #fff;
        padding: 1.5rem;
        z-index: 10;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        opacity: 0;
        transition: opacity 0.4s, transform 0.4s;
        pointer-events: auto;
        max-width: 90vw;
        text-align: left;
      }
      .monster-popup.show,
      .explanation-popup.show {
        opacity: 1;
        transform: translate(-50%, 20%) scale(1);
      }
      .main-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url("/jobChange-survey/assets/1-bg-569f98ff.png") no-repeat center;
        background-size: contain;
        overflow: hidden;
      }
      .bg-fade {
        position: absolute;
        inset: 0;
        background: url("/jobChange-survey/assets/1-15d2aa1f.PNG") no-repeat center;
        background-size: contain;
        opacity: 0;
        transition: opacity 1.2s;
        z-index: 1;
        pointer-events: none;
      }

      .close-btn {
        position: absolute;
        top: 12px;
        right: 18px;
        background: none;
        border: none;
        color: #ffb03a;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 20;
      }
      .monster-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ffb03a;
        margin-bottom: 0.5rem;
      }
      .monster-desc {
        font-size: 1.05rem;
        line-height: 1.6;
      }
      .monster-img {
        margin-top: auto;
        overflow: hidden;
        width: 450px;
        display: block;
      }

      /* Swiper styles */
      .swiper {
        width: 100%;
        padding-bottom: 2rem;
      }
      .swiper-slide img {
        width: 100%;
        border-radius: 8px;
      }
      .swiper-pagination-bullet {
        background: #ffb03a;
      }

      @media (max-width: 500px) {
        .monster-popup,
        .explanation-popup {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
          min-width: 0;
        }
        .monster-img {
          width: 90vw;
          max-width: 260px;
        }
        .explanation-popup {
          width: 90vw;
        }
      }

      .question-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        z-index: 200;
      }
      .question-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 420px;
        max-width: 90vw;
        background: rgba(30, 30, 40, 0.8);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        transform: translate(-50%, -50%);
        z-index: 201;
        padding: 2.2rem 1.2rem 2.8rem 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .question-title {
        color: #fff;
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: left;
        line-height: 1.6;
      }
      .question-options {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        margin-bottom: 2.2rem;
      }
      .option-btn {
        position: relative;
        z-index: 1;
        background: rgba(30, 30, 40, 0.8);
        color: #fff;
        font-size: 1.08rem;
        font-weight: bold;
        border: none;
        border-radius: 14px;
        padding: 1.1rem 1rem;
        cursor: pointer;
        text-align: left;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      }

      .option-btn::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: -2.5px;
        left: -2.5px;
        right: -2.5px;
        bottom: -2.5px;
        border-radius: 16px; 
        border: 2px solid #ffb03a;
      }

      .option-btn:hover,
      .option-btn:focus {
        box-shadow: 0 4px 24px #ffb03a55;

        color: #ffb03a;
      }
      .energy-indicator {
        position: absolute;
        right: 1.5rem;
        bottom: 1.2rem;
        color: #fff;
        font-size: 1.08rem;
        font-weight: bold;
        text-shadow: 0 2px 8px #000;
        letter-spacing: 1px;
      }
      @media (max-width: 600px) {
        .question-popup {
          width: 95vw;
          padding: 1.2rem 0.3rem 2.2rem 0.3rem;
        }
        .energy-indicator {
          right: 0.7rem;
          bottom: 0.7rem;
          font-size: 0.98rem;
        }
      }
    </style>
    <script type="module" crossorigin src="/jobChange-survey/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <script type="module" crossorigin src="/jobChange-survey/assets/main-3ab39f5f.js"></script>
    <link rel="stylesheet" href="/jobChange-survey/assets/main-b6d5704e.css">
    <link rel="stylesheet" href="/jobChange-survey/assets/all-f7138a4e.css">
  </head>
  <body>
    <div class="main-container position-relative">
      <div class="bg-fade"></div>
      <div class="monster-popup" id="monsterPopup">
        <button class="close-btn" id="closePopup">✕</button>
        <div class="monster-title">LV1. 精神吞噬者</div>
        <div class="monster-desc">
          以吸取魔力為生的妖精，它會讓你的魔法精神逐漸枯竭，導致無法專注於任何事情。只有勇敢直面內心壓力，才能擊敗它！
        </div>
      </div>

      <div
        class="explanation-popup position-absolute top-50 start-50 translate-middle"
        id="explanationPopup"
      >
        <button class="close-btn" id="closeExplanation">✕</button>
        <div class="monster-title">遊戲說明</div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/jobChange-survey/assets/intro-4aa33051.PNG" alt="說明圖1" />
            </div>
            <div class="swiper-slide">
              <img src="/jobChange-survey/assets/intro1-ec1e7b1c.PNG" alt="說明圖2" />
            </div>
            <div class="swiper-slide">
              <img src="/jobChange-survey/assets/intro2-ee289b4c.PNG" alt="說明圖3" />
            </div>
            <div class="swiper-slide">
              <img src="/jobChange-survey/assets/intro3-4ee9851d.PNG" alt="說明圖4" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- 遮罩 -->
      <div
        class="question-overlay"
        id="questionOverlay"
        style="display: none"
      ></div>
      <!-- 選擇題彈窗 -->
      <div class="question-popup" id="questionPopup" style="display: none">
        <div class="question-title"></div>
        <div class="question-options">
          <button class="option-btn"></button>
          <button class="option-btn"></button>
          <button class="option-btn"></button>
        </div>
        <div class="energy-indicator"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const monsterPopup = document.getElementById("monsterPopup");
        const explanationPopup = document.getElementById("explanationPopup");
        const closeMonsterBtn = document.getElementById("closePopup");
        const closeExplanationBtn = document.getElementById("closeExplanation");
        const mainContainer = document.querySelector(".main-container");
        if (mainContainer) {
          mainContainer.style.backgroundImage = "none";
        }

        // Initialize Swiper
        const swiper = new Swiper(".swiper", {
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });

        // Show monster popup
        setTimeout(() => monsterPopup.classList.add("show"), 200);

        // Function to show explanation popup
        const showExplanation = () => {
          monsterPopup.classList.remove("show");
          setTimeout(() => explanationPopup.classList.add("show"), 400);
        };

        // 6秒自動關閉monster並顯示說明
        const timer = setTimeout(showExplanation, 5000);

        // 按叉叉關閉monster並顯示說明
        closeMonsterBtn.addEventListener("click", () => {
          clearTimeout(timer);
          showExplanation();
        });

        // 關閉說明
        closeExplanationBtn.addEventListener("click", () => {
          explanationPopup.classList.remove("show");
          // 顯示選擇題彈窗
          document.getElementById("questionOverlay").style.display = "block";
          document.getElementById("questionPopup").style.display = "block";
        });

        // 3秒後漸變背景
        setTimeout(() => {
          document.querySelector(".bg-fade").style.opacity = 1;
        }, 500);

        document.querySelectorAll(".option-btn").forEach((btn, idx) => {
          btn.addEventListener("click", () => {
            // TODO: 處理選擇、能量累積等
            // 這裡可根據 idx 做不同處理
            document.getElementById("questionOverlay").style.display = "none";
            document.getElementById("questionPopup").style.display = "none";
          });
        });

        const questionSet = [
          {
            question: "當黎明破曉，你需要踏入魔法學院開始一天的修煉時，你感到……",
            options: [
              "充滿期待！今天的魔法試煉一定會讓我大有收穫，我迫不及待想開始修煉了！",
              "沒有特別感覺，修煉只是日常工作的一部分，按部就班完成就好",
              "極度煩躁，根本不想參加這些試煉，甚至考慮直接離開學院"
            ]
          },
          {
            question: "當你結束了一天的魔法試煉，想到接下來能專注於你真正熱愛的事情，你感到……",
            options: [
              "又像一條龍一樣精神滿滿",
              "沒有特別期待，有做或沒做好像都沒關係",
              "完全沒有精神，只想回家當一坨爛泥"
            ]
          },
          {
            question: "在魔法之泉浸泡了一夜後，你感覺自己的魔力恢復了多少？",
            options: [
              "像剛充滿魔力的水晶，能量充盈，準備好迎接新一天的挑戰！",
              "魔力恢復了大約七成，還能繼續應對日常的魔法訓練",
              "魔力枯竭，像是無法充電的魔法水晶，任何挑戰都難以應對"
            ]
          },
          {
            question: "當你獨自站在魔鏡前，映出的是你身為魔法使的真實樣貌，你的感受是……？",
            options: [
              "魔鏡中映出耀眼自信的自己，我對這樣的自己感到滿意",
              "魔鏡中的自己有些模糊，我似乎還不夠喜歡現在的模樣",
              "我幾乎無法直視魔鏡的倒影，對自己滿是失望與否定"
            ]
          },
          {
            question: "結束魔法試煉後回到魔塔，你是否仍被那些魔法失誤與挫敗所困擾？",
            options: [
              "將那些低等魔咒丟進封印之書裡，回塔後不再理會",
              "偶爾那些魔法失控的畫面仍浮現，讓我心中泛起漣漪",
              "那些失敗的魔法仍像詛咒纏身，我時常陷入情緒漩渦"
            ]
          },
          {
            question: "你最近在魔法議會或魔法交流中，發現自己施咒的頻率如何？",
            options: [
              "跟以往差不多，咒語仍然流利且自然",
              "我察覺到自己的語調與頻率似乎有些變化",
              "幾乎不想再練習任何咒語，內心逐漸封閉"
            ]
          },
          {
            question: "當你在進行魔法協議或團隊施法時，通常你會如何發言？",
            options: [
              "想到什麼就吟唱什麼咒語，自信施展毫不猶豫",
              "會稍加構思再施咒，避免能量過於衝擊",
              "內心有千百個咒語，卻不敢開口，怕遭反彈或誤傷"
            ]
          },
          {
            question: "當你心中湧動著情緒魔力時，你通常會怎麼處理？",
            options: [
              "讓魔力自然釋放，不掩飾、不壓抑",
              "會依照魔法對象與情境決定是否釋放魔力",
              "總是將情緒魔力封印在心，不願讓它外洩"
            ]
          },
          {
            question: "當魔法導師指派你一項新的任務時，你會怎麼看待這場試煉？",
            options: [
              "我以平常心接受這場試煉，能完成多少就算多少",
              "我會感到魔力不穩，有時懷疑自己施法是否足夠應對",
              "我總是傾盡所有魔力，只為在導師面前留下光輝記錄"
            ]
          },
          {
            question: "當你踏上魔法試煉的旅程時，感受到內心的力量與魔法能量的流動，你會怎麼形容它們的狀態？",
            options: [
              "魔力澎湃，身心狀態達到巔峰",
              "魔力穩定流動，能應付大部分情境",
              "魔力斷續，偶爾失衡，需靠魔石補充恢復"
            ]
          },
          // ... 其餘題目
        ];

        // ---- 題目元件自動銜接邏輯 ----
        let currentIndex = 0;
        let energy = 0;

        function showQuestion() {
          const q = questionSet[currentIndex];
          document.querySelector('.question-title').textContent = q.question;
          document.querySelectorAll('.option-btn').forEach((btn, idx) => {
            btn.textContent = q.options[idx] || "";
            btn.style.display = q.options[idx] ? 'block' : 'none';
          });
          document.querySelector('.energy-indicator').innerHTML = `累積能量(<b>${energy}</b>/${questionSet.length})`;
          document.getElementById('questionOverlay').style.display = 'block';
          document.getElementById('questionPopup').style.display = 'block';
        }

        // 初始化第一題（在說明彈窗關閉時呼叫）
        function startQuestions() {
          currentIndex = 0;
          energy = 0;
          showQuestion();
        }

        // 選項點擊事件
        document.querySelectorAll('.option-btn').forEach((btn, idx) => {
          btn.onclick = () => {
            energy++;
            currentIndex++;
            if (currentIndex < questionSet.length) {
              showQuestion();
            } else {
              // 題庫結束
              document.getElementById('questionOverlay').style.display = 'none';
              document.getElementById('questionPopup').style.display = 'none';
              // 顯示能量球攻擊動畫
              import('/jobChange-survey/assets/attack-f65390ff.js').then(({ showAttackAnimation }) => {
                showAttackAnimation({
                  onAttackEnd: () => {
                    // 動畫結束後可在這裡進行後續流程
                  },
                  parentSelector: '.main-container'
                });
              });
            }
          };
        });

        // 讓說明彈窗關閉時自動開始題目
        closeExplanationBtn.addEventListener("click", () => {
          explanationPopup.classList.remove("show");
          startQuestions();
        });
      });
    </script>
    
  </body>
</html>
