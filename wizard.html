<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魔法師對話</title>
    <style>
      .main-container {
        background-image: url("/jobChange-survey/assets/wizard-3d3e1f6b.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center top;
      }
      .dialogue-container {
        z-index: 10;
        pointer-events: none; /* 讓只有對話框可點擊 */
      }
      .dialogue-box {
        pointer-events: auto;
        min-width: 320px;
        width: 480px;
        background: rgba(0, 0, 0, 0.8);
        border: 4px solid #bf8c4a;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        /* 可加漸層邊框 */
        font-size: 18px;
        min-height: 80px;
      }
      .dialogue-name {
        font-size: 18px;
        letter-spacing: 0.08em;
      }
      .dialogue-next {
        position: absolute;
        right: 24px;
        bottom: 16px;
        background: #ffb03a;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .dialogue-next:hover {
        background: #ffd43b;
      }
    </style>
    <script type="module" crossorigin src="/jobChange-survey/assets/wizard-a5750e64.js"></script>
    <link rel="modulepreload" crossorigin href="/jobChange-survey/assets/main-4810c5a8.js">
    <link rel="stylesheet" href="/jobChange-survey/assets/main-6e11ada5.css">
  </head>
  <body>
    <div class="main-container bg-wizard d-flex justify-content-between">
      <div class="dialogue-container position-fixed start-0 end-0 bottom-0 d-flex justify-content-center">
        <div class="dialogue-box px-8 py-6 mx-auto mb-8 rounded-4 text-white position-relative">
          <div class="dialogue-name text-primary-purple fw-bold mb-4">(學院導師)</div>
          <hr />
          <div id="dialogueText" class="text-start mb-12">
            歡迎來到魔法試煉之地，勇敢的冒險者！你準備好接受挑戰了嗎？
          </div>
          <button class="dialogue-next fw-bold rounded-pill position-absolute px-4 py-1" id="nextBtn">繼續</button>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
